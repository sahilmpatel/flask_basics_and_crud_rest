{% extends 'index.html'%}

{% block title %}
    <title>GetData</title>
{% endblock %}

{% block content %}
<div class="box" style="margin: 50px">
    <form action = "/get_data" method = "get">
         <table border = 1>
         {% for key, value in dt.items() %}
            <tr>
               <th> {{ key }} </th>
               <td> {{ value }} </td>
            </tr>
         {% endfor %}
      </table>
      </form>
</div>

{% endblock %}
